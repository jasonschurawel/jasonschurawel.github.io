name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build with GitHub data
      run: |
        # Start Go server in background
        cd server
        go run main.go &
        GO_PID=$!
        cd ..
        
        # Wait for server to start
        sleep 5
        
        # Create API directory and fetch data
        mkdir -p public/api
        curl -s http://localhost:8080/api/projects > public/api/projects.json
        
        # Stop Go server
        kill $GO_PID
        
        # Build React app
        npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
